# reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display-message " * ~/.tmux.conf is reloaded"

# remap prefix from 'Ctrl-b' to 'Ctrl-SPACE'
unbind C-b
set -g prefix C-SPACE

set -g default-terminal "tmux-256color" # set terminal type for proper color support and terminal features
set -g escape-time 0 # disable delays on escape sequences
set -g mouse on # enable mouse support
set -g set-clipboard on # use system clipboard
set -g status-keys vi # enable vi key bindings for command prompt (status line)
set -g mode-keys vi # enable vi key bindings for copy/scroll mode

# status bar position
set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1

# style
set -g status-position top
set -g status-justify absolute-centre
set -g status-style bg=default
set -g status-left "#S"
set -g status-right ""
set -g window-status-current-style fg=green,bg=default

# theme: borders
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=orange

# vim-like navigation between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ===============
# List of plugins
# ===============

# navigating from nvim into tmux panes
set -g @plugin "aserowy/tmux.nvim"
set -g @tmux-nvim-navigation true
set -g @tmux-nvim-navigation-cycle true
set -g @tmux-nvim-navigation-keybinding-left "C-h"
set -g @tmux-nvim-navigation-keybinding-down "C-j"
set -g @tmux-nvim-navigation-keybinding-up "C-k"
set -g @tmux-nvim-navigation-keybinding-right "C-l"
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 5
set -g @tmux-nvim-resize-step-y 5
set -g @tmux-nvim-resize-keybinding-left "M-h"
set -g @tmux-nvim-resize-keybinding-down "M-j"
set -g @tmux-nvim-resize-keybinding-up "M-k"
set -g @tmux-nvim-resize-keybinding-right "M-l"

set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-yank"

# set -g @plugin "tmux-plugins/tmux-resurrect"
# set -g @resurrect-strategy-nvim "session"
#
# set -g @plugin "tmux-plugins/tmux-continuum"
# set -g @continuum-restore "on"

# Tmux Plugin Manager
set -g @plugin "tmux-plugins/tpm"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run "~/.tmux/plugins/tpm/tpm"
